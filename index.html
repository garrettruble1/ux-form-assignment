<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="author" content="Kenzie and Colorlib Templates">
    <meta name="keywords" content="Kenzie Form Practice">

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>

    <main class="gradientbackground">

        <div class="card">
            <header class="cardheader">
                <img src="images/bg-heading-03.jpg" alt="Card Header">
            </header>

            <div class="cardbody">
                <h2 class="cardtitle">Registration Info</h2>
                <form action="" class="cardform">
                    <div class="formfield">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="formfield">
                        <input type="date" 
                        placeholder="Birthday"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        required>
                    </div>
                    <div class="selectfield formfield">
                        <select name="experience" id="experience" required>
                            <option value="experience" selected disabled>Experience</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>

                        </select>
                    </div>
                    <div class="formfield">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="formfield">
                        <input type="phone" placeholder="Phone (Optional)">
                    </div>
                    <button class="submitbutton" type="submit">Submit</button>
                </form>
            </div>


    </div>

    </main>
    

</body>

</html>
